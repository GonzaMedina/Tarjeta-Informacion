    <!DOCTYPE html>
    <html>
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Info card</title>
      <script src="https://cdn.tailwindcss.com"></script>
    </head>
    
    <body>
    
    
      <!-- main -->
      <div class="space-y-6 h-screen my-auto flex flex-col sm:flex-row justify-center items-center">
    
        <!-- 1st card -->
        <div class="sm: pt-5 relative flex-col p-4 text-center w-auto h-auto shadow-xl bg-white">
          <!-- alert -->
          <div class="my-2 justify-center items-center flex">
            <img src="https://c.tenor.com/0EflySmYSuAAAAAj/check-mark-button-joypixels.gif" class="h-10 w-10 ">
          </div>
          <!-- alert end -->
    
          <!-- info -->
          <div class=" justify-center pt-4 font-serif items-center flex">
            felicidades <br /> tu tarea esta completa<br /> exitosamente
          </div>
          <!-- info end-->
    
          <div class='flex justify-center'>
            <button
              class="bg-green-500 hover:bg-white hover:text-green-500 text-white font-bold mt-2 py-1 p-2 h-auto px-2 w-auto rounded">Continue</button>
          </div>
        </div> <!-- 1st card end -->
    
    
    
        <!-- 2nd card -->
        <div class="sm: pt-5 relative flex-col p-4 m-4 top-6 text-center w-auto h-auto shadow-2xl bg-white">
          <!-- alert -->
          <div class="my-2 justify-center items-center flex">
            <img src="https://c.tenor.com/26pNa498OS0AAAAj/warning-joypixels.gif" class="h-10 w-10 m-4">
          </div>
          <!-- alert end -->
    
          <!-- info -->
          <div class="text-black justify-center pt-4 font-serif items-center flex">
            algo esta mal
          </div>
          <!-- info end-->
    
          <div class='flex justify-center'>
            <button
              class="bg-yellow-500 hover:bg-white hover:text-yellow-500 text-white font-bold mt-2 py-1 p-2 h-auto px-2 w-auto rounded">Error</button>
          </div>
    
        </div> <!-- 2nd card end -->
    
    
        <!-- 3rd card -->
        <div class="sm: pt-5 relative flex-col p-4 text-center w-auto h-auto shadow-xl bg-white">
          <!-- alert -->
          <div class="my-2 justify-center items-center flex">
            <img src="https://c.tenor.com/GI8sfHyex88AAAAj/red-cross.gif" class="h-10 w-10 m-4">
          </div>
          <!-- alert end -->
    
          <!-- info -->
          <div class="text-black justify-center pt-4 font-serif items-center flex">
            incorrecto <br />contrce√±a o nombre de usuario
          </div>
          <!-- info end-->
          <div class='flex justify-center'>
            <button
              class="bg-red-500 hover:bg-white hover:text-red-500 text-white font-bold mt-2 py-1 p-2 h-auto px-2 w-auto rounded">try
              again</button>
          </div>
    
    
        </div> <!-- 3rd card end -->
      </div> <!-- main end-->
    
    </body>
    
    </html>
